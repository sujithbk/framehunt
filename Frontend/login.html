<body>
    <div >
        <nav >
            <div class="navbar fixed-top navbar-expand-md  ">

               <div class="collapse navbar-collapse" id="btn">
                   <ul class="navbar-nav ms-auto">

     <br>

           <div class="container bg-body-secondary  border rounded-start">
            <br>
            <div class="py-5 text-center">
                <h1 id="texth2">LOGIN</h1>
            </div>
            <div class="row g-5">
              <form class="m-2" action="/login" method="post" onsubmit=" return handleSubmit()">
                <div id="message" class="alert alert-danger text-center" style="display: none;">ENTER YOUR NAME</div>
             <div class="row g-3">    
            <div class="col-sm-12">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-12">
              <label for="password" class="form-label">Password</label>
              <input type="text" name="password" class="form-control" id="password">
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn  btn-outline-success" type="submit">Submit</button>
            </div>
          </div>
          
        
          </form>
        </div>
          
        </div>


           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
            <script type="text/javascript">
                function handleSubmit(){
                 const message = document.getElementById('message')
                 const email = document.getElementById('email').value
                 const password= document.getElementById('password').value
                 
                 message.style.display="none"
        
                   if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false){
                     message.innerText ="Enter the corect email "
                      message.style.display = "block";
                      return false;
                   }
                   if(password.length < 5){
                     message.innerText ="Username  must be more than 5 word"
                      message.style.display = "block";
                      return false;
                   }
                   var apiUrl = '/';
         
    fetch(apiUrl, {Method: 'POST',
  Body:{
    email,password 
  }

  }).then(response => {
      return response.json();
    }).then(data => {
      // Work with JSON data here
      console.log(data);
    }).catch(err => {
      
    });
                }
             
                </script>
    </div>
