    <div class="row g-5">
      <form class="m-2" onsubmit=" return handleSubmit()">
        <div id="message" class="alert alert-danger text-center" style="display: none;">ENTER YOUR NAME</div>
     <div class="row g-3">

        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      <script type="text/javascript">
        function handleSubmit(){
         const message = document.getElementById('message')
         const name= document.getElementById('name').value
         const email = document.getElementById('email').value
         const password= document.getElementById('password').value
         const lname= document.getElementById('lname').value
         const check = document.getElementById('invalidCheck').value
       
         message.style.display="none"
         
           if(name.length == 0){
              message.innerText ="Enter your name"
              message.style.display = "block";
              return false;
           }

           if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false){
             message.innerText ="Enter the corect email "
              message.style.display = "block";
              return false;
           }
           if(password.length < 5){
             message.innerText ="Username  must be more than 5 word"
              message.style.display = "block";
              return false;
           }
           if(lname.value == password){
              message.innerText ="Password Not Matching"
              message.style.display = "block";
              return false;
           }
           alert('Welcome to frame-hunt');
          
           return true;
        }
     
        </script>
